<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="whiteGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F0F0"/>
    </radialGradient>
    <radialGradient id="centerYellow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFEB3B"/>
      <stop offset="100%" style="stop-color:#FBC02D"/>
    </radialGradient>
  </defs>
  <!-- Petals -->
  <g fill="url(#whiteGrad)" stroke="#E0E0E0" stroke-width="1">
    <ellipse cx="50" cy="20" rx="10" ry="18" transform="rotate(0 50 50)"/>
    <ellipse cx="50" cy="20" rx="10" ry="18" transform="rotate(45 50 50)"/>
    <ellipse cx="50" cy="20" rx="10" ry="18" transform="rotate(90 50 50)"/>
    <ellipse cx="50" cy="20" rx="10" ry="18" transform="rotate(135 50 50)"/>
    <ellipse cx="50" cy="20" rx="10" ry="18" transform="rotate(180 50 50)"/>
    <ellipse cx="50" cy="20" rx="10" ry="18" transform="rotate(225 50 50)"/>
    <ellipse cx="50" cy="20" rx="10" ry="18" transform="rotate(270 50 50)"/>
    <ellipse cx="50" cy="20" rx="10" ry="18" transform="rotate(315 50 50)"/>
  </g>
  <!-- Center -->
  <circle cx="50" cy="50" r="12" fill="url(#centerYellow)"/>
</svg>
