<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="gemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4"/>
      <stop offset="50%" style="stop-color:#FF1493"/>
      <stop offset="100%" style="stop-color:#C71585"/>
    </linearGradient>
  </defs>
  <!-- Ring band -->
  <ellipse cx="50" cy="60" rx="25" ry="12" fill="none" stroke="url(#ringGrad)" stroke-width="6"/>
  <!-- Diamond/gem -->
  <polygon points="50,20 40,35 50,45 60,35" fill="url(#gemGrad)"/>
  <polygon points="40,35 50,30 60,35 50,45" fill="#FFB6C1" opacity="0.5"/>
  <!-- Sparkles -->
  <circle cx="35" cy="25" r="2" fill="#FFD700"/>
  <circle cx="65" cy="28" r="1.5" fill="#FFD700"/>
  <polygon points="70,20 71,23 74,23 72,25 73,28 70,26 67,28 68,25 66,23 69,23" fill="#FFD700"/>
</svg>
